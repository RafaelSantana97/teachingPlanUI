<div class="modal-header">
  <h3 class="modal-title">Course</h3>
  <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
  <div class="container pt-2 border">
    <h5>Search</h5>

    <div class="form-group">
      <label for="descricao">Razão Social</label>
      <input type="text" class="form-control" id="descricao" placeholder="Razão Social" [(ngModel)]="descriptionSearch"
        maxlength="120">
    </div>

    <div class="form-group">
      <button class="btn btn-outline-success" (click)="search()">Search</button>
    </div>
  </div>

  <div class="container" *ngIf="totalElements > 0 ">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-radio"></th>
          <th class="col-sm-2">{{'Name' | translate}}</th>
          <th class="col-sm-1">{{'Responsible' | translate}}</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor='let course of courses'>
          <td class="text-center">
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-outline-success btn-sm"
                (click)="selectObject(course)">Selecionar</button>
            </div>
          </td>
          <td>{{course.name}}</td>
          <td>{{course.responsible}}</td>

        </tr>
      </tbody>
    </table>

  </div>

</div>
