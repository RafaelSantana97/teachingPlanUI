<div [@routerTransition]>
  <app-page-header [heading]="'Course'" [icon]="'fa-edit'"></app-page-header>

  <div class="card">

    <div class="card-header">{{ 'Course' | translate }}</div>
    <div class="card-body">

      <form role="form">

        <div class="form-row">

          <div class="form-group col-12 col-sm-12 col-md-6 col-xs-3">
            <label class="form-control-label" for="name">{{ 'Name' | translate }}</label>
            <input type="text" class="form-control" id="name">
            <div class="valid-feedback">
            </div>
          </div>
          <div class="form-group">
            <label>Responsável</label>
            <select class="form-control">
              <option>Responsável 1 </option>
              <option>Responsável 2</option>
              <option>Responsável 3</option>
              <option>Responsável 4</option>
              <option>Responsável 5</option>
            </select>
          </div>
        </div>

        <div class="form-group col-12 col-sm-12 col-md-6 col-xs-3">
          <label class="form-control-label" for="resp">{{ 'Responsible' | translate }}</label>
          <input type="search" placeholder="{{search | translate}}" class="form-control" id="resp">
          <div class="invalid-feedback">
            O responsável precisa ser um Coordenador
          </div>
        </div>


      </form>

    </div>
  </div>
</div>
