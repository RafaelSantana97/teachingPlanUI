<div [@routerTransition]>
  <app-page-header [heading]="'Subject'" [icon]="'fa-desktop'"></app-page-header>

  <div class="card">
    <div class="card-header">
      <h3>{{'Subject\'s search' | translate}}</h3>

      <div class="form-group input-group">
        <input class="form-control" type="text" placeholder="{{'Subject\'s name' | translate}}" aria-label="Search text"
          [(ngModel)]="pesquisaDesc" maxlength="120">

        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="submit" (click)="pesquisar()">
            <i class="fa fa-search" aria-label="click to Search"></i></button>
        </div>
      </div>
    </div>

    <div class="card-body" *ngIf="totalRegistro > 0 ">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="col-sm-4">{{'Name' | translate}}</th>
            <th class="col-sm-6">{{'Responsible' | translate}}</th>
            <th class="col-sm-">{{'Type' | translate}}</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let disciplina of disciplinas' (click)="selecionarObject(disciplina)"
            [class.active]="disciplina.equals(object)">
            <td>{{disciplina.nome}}</td>
            <td>{{disciplina.responsavel.nome}}</td>
            <td>{{disciplina.tipo}}</td>
          </tr>
        </tbody>
      </table>

      <div class="form-group centralizar">
        <button class="btn btn-primary mr-2" (click)="alterar()" [disabled]="!object">{{'Update' | translate}}</button>
        <button class="btn btn-danger mr-2" (click)="deletar()" [disabled]="!object">{{'Remove' | translate}} </button>
      </div>

    </div>
  </div>
</div>
