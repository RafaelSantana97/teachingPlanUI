<div class="modal-header">

  <div class="col-11">
    <label for="resp">{{ 'Responsible' | translate }}</label>
    <div class="input-group">
      <input class="form-control" type="text" placeholder="{{'Search' | translate}}" aria-label="Search text"
        [(ngModel)]="pesquisaDesc" maxlength="120">

      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="submit" (click)="pesquisar()">
          <i class="fa fa-search" aria-label="click to Search"></i></button>
      </div>
    </div>
  </div>

  <button type="button" class="close" aria-label="Close" (click)="fechar()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div *ngIf="totalRegistro > 0 ">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-radio"></th>
          <th class="col-sm-6">{{'Name' | translate}}</th>
          <th class="col-sm-4">{{'Email' | translate}}</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor='let usuario of usuarios'>
          <td class="text-center">
            <button type="button" class="btn btn-outline-primary btn-sm"
              (click)="selecionarObject(usuario)">{{'Select' | translate}}</button>
          </td>
          <td>{{usuario.titulacao}} {{usuario.nome}}</td>
          <td>{{usuario.email}}</td>
        </tr>
      </tbody>
    </table>

    <ngb-pagination class="d-flex justify-content-center" *ngIf="totalRegistro > itensPorPagina"
      [collectionSize]="totalRegistro" [(page)]="pagina" [maxSize]="paginasAdjacentes" [rotate]="true"
      [ellipses]="false" [boundaryLinks]="true">
    </ngb-pagination>

  </div>
</div>

<app-pesquisa-vazia [exibir]="pesquisaVazia"></app-pesquisa-vazia>
