<div class="login-page" [@routerTransition]>
    <div class="bg-image"></div>
    <div class="row justify-content-md-center pt-5">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>{{ 'Teaching Plan' | translate }} | Facens</h1>

            <form [formGroup]="formulario" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" ng-model="name" class="form-control input-underline input-lg" id="email"
                            placeholder="{{ 'Email' | translate }}" formControlName="email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="pass"
                            placeholder="{{ 'Password' | translate }}" formControlName="senha">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
