<div class="login-page" [@routerTransition]>
    <div class="bg-image"></div>
    <div class="row justify-content-md-center">
        <div class="col-md-12 mr-md-0 col-lg-6 v-align mr-lg-5">
            <div class="form-content">
                <img class="user-avatar" src="assets/images/logo.png" width="150px" />
                <h1>{{ 'Teaching Plan' | translate }} | Facens</h1>
            </div>
        </div>
        <div class="col-md-12 ml-md-0 col-lg-4 mr-lg-5">
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'Full Name' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'Password' | translate }}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id=""
                            placeholder="{{ 'Repeat Password' | translate }}">
                    </div>

                    <div class="form-row">
                        <div class="col-4">
                            <label class="form-check-label" for="adminHole">{{ 'Admin' | translate}}</label><br>
                            <label class="switch">
                                <input type="checkbox" id="adminHole">
                                <span class="slider round"></span>
                            </label>
                        </div>

                        <div class="col-4">
                            <label class="form-check-label" for="coordHole">{{ 'Coordenador' | translate}}</label><br>
                            <label class="switch">
                                <input type="checkbox" id="coordHole">
                                <span class="slider round"></span>
                            </label>
                        </div>

                        <div class="col-4">
                            <label class="form-check-label" for="teacherHole">{{'Teacher' | translate}}</label><br>
                            <label class="switch">
                                <input type="checkbox" id="teacherHole">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                </div>

                <a class="btn rounded-btn" [routerLink]="['/dashboard']">{{ 'Register' | translate }}</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
