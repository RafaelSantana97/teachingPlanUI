<div class="modal-header">
  <h4 class="modal-title">{{ 'Confirm' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="retornaFalse()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p>{{ 'confirmDeleteQuestion' | translate}}</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="retornaTrue()">{{'Yes' | translate}}</button>
  <button type="button" class="btn btn-danger" (click)="retornaFalse()">{{'No' | translate}}</button>  
</div>
